              organisation:
                user_id:
                  _eq: X-Hasura-User-Id
          - project:
              project_level_permissions:
                _and:
                  - user_id:
                      _eq: X-Hasura-User-Id
                  - permissions:
                      _contains:
                        permissions_manage: true
          - project:

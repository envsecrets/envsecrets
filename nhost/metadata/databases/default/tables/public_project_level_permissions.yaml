table:
  name: project_level_permissions
  schema: public
object_relationships:
  - name: project
    using:
      foreign_key_constraint_on: project_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
insert_permissions:
  - role: user
    permission:
      check:
        _or:
          - project:
              user_id:
                _eq: X-Hasura-User-Id
          - project:
              organisation:
                user_id:
                  _eq: X-Hasura-User-Id
          - project:
              project_level_permissions:
                _and:
                  - user_id:
                      _eq: X-Hasura-User-Id
                  - permissions:
                      _contains:
                        permissions_manage: true
          - project:
              organisation:
                org_level_permissions:
                  _and:
                    - user_id:
                        _eq: X-Hasura-User-Id
                    - permissions:
                        _contains:
                          permissions_manage: true
      columns:
        - permissions
        - project_id
        - user_id
select_permissions:
  - role: user
    permission:
      columns:
        - permissions
        - created_at
        - updated_at
        - id
        - project_id
        - user_id
      filter:
        _or:
          - project:
              user_id:
                _eq: X-Hasura-User-Id
          - user_id:
              _eq: X-Hasura-User-Id
          - project:
              organisation:
                user_id:
                  _eq: X-Hasura-User-Id
          - project:
              project_level_permissions:

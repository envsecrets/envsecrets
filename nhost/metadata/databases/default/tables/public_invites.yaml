table:
  name: invites
  schema: public
object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: receiver_email
  - name: userBySenderId
    using:
      foreign_key_constraint_on: sender_id
  - name: workspace
    using:
      foreign_key_constraint_on: workspace_id
insert_permissions:
  - role: user
    permission:
      check:
        workspace:
          memberships:
            user_id:
              _eq: X-Hasura-User-Id
      set:
        sender_id: x-hasura-User-Id
      columns:
        - receiver_email
        - workspace_id
select_permissions:
  - role: user
    permission:
      columns:
        - created_at
        - updated_at
        - receiver_email
        - id
        - sender_id
        - workspace_id
      filter:
        receiver_email:
          _eq: X-Hasura-User-Email
      allow_aggregations: true
update_permissions:
  - role: user
    permission:
      columns:
        - accepted
      filter:
        receiver_email:
          _eq: X-Hasura-User-Email
      check: null
delete_permissions:
  - role: user
    permission:
      filter:
        receiver_email:
          _eq: X-Hasura-User-Email

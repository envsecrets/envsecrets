table:
  name: invites
  schema: public
configuration:
  column_config:
    org_id:
      custom_name: org_id
  custom_column_names:
    org_id: org_id
  custom_root_fields: {}
object_relationships:
  - name: organisation
    using:
      foreign_key_constraint_on: org_id
  - name: user
    using:
      foreign_key_constraint_on: receiver_email
  - name: userBySenderId
    using:
      foreign_key_constraint_on: sender_id
insert_permissions:
  - role: user
    permission:
      check:
        organisation:
          memberships:
            user_id:
              _eq: X-Hasura-User-Id
      set:
        sender_id: x-hasura-User-Id
      columns:
        - receiver_email
        - org_id
select_permissions:
  - role: user
    permission:
      columns:
        - created_at
        - updated_at
        - receiver_email
        - id
        - sender_id
        - org_id
      filter:
        receiver_email:
          _eq: X-Hasura-User-Email
      allow_aggregations: true
update_permissions:
  - role: user
    permission:
      columns:
        - accepted
      filter:
        receiver_email:
          _eq: X-Hasura-User-Email
      check: null
delete_permissions:
  - role: user
    permission:
      filter:
        receiver_email:
          _eq: X-Hasura-User-Email

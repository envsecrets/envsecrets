table:
  name: secrets
  schema: public
object_relationships:
  - name: environment
    using:
      foreign_key_constraint_on: env_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
insert_permissions:
  - role: user
    permission:
      check:
        _or:
          - environment:
              user_id:
                _eq: X-Hasura-User-Id
          - environment:
              project:
                user_id:
                  _eq: X-Hasura-User-Id
          - environment:
              project:
                organisation:
                  user_id:
                    _eq: X-Hasura-User-Id
          - environment:
              env_level_permissions:
                _and:
                  - user_id:
                      _eq: X-Hasura-User-Id
                  - permissions:
                      _contains:
                        secrets_write: true
          - environment:
              project:
                project_level_permissions:
                  _and:
                    - user_id:
                        _eq: X-Hasura-User-Id
                    - permissions:
                        _contains:
                          secrets_write: true
          - environment:
              project:
                organisation:
                  org_level_permissions:
                    _and:
                      - user_id:
                          _eq: X-Hasura-User-Id
                      - permissions:
                          _contains:
                            secrets_write: true
      set:
        user_id: x-hasura-User-Id
      columns:
        - data
        - env_id
        - version
select_permissions:
  - role: user
    permission:
      columns:
        - version
        - data
        - created_at
        - updated_at
        - env_id
        - id

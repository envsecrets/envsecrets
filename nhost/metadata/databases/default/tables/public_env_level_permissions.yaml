table:
  name: env_level_permissions
  schema: public
object_relationships:
  - name: environment
    using:
      foreign_key_constraint_on: env_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
insert_permissions:
  - role: user
    permission:
      check:
        _or:
          - environment:
              user_id:
                _eq: X-Hasura-User-Id
          - environment:
              project:
                user_id:
                  _eq: X-Hasura-User-Id
          - environment:
              project:
                organisation:
                  user_id:
                    _eq: X-Hasura-User-Id
          - environment:
              env_level_permissions:
                _and:
                  - user_id:
                      _eq: X-Hasura-User-Id
                  - permissions:
                      _contains:
                        permissions_manage: true
          - environment:
              project:
                project_level_permissions:
                  _and:
                    - user_id:
                        _eq: X-Hasura-User-Id
                    - permissions:
                        _contains:
                          permissions_manage: true
          - environment:
              project:
                organisation:
                  org_level_permissions:
                    _and:
                      - user_id:
                          _eq: X-Hasura-User-Id
                      - permissions:
                          _contains:
                            permissions_manage: true
      columns:
        - env_id
        - permissions
        - user_id
select_permissions:
  - role: user
    permission:
      columns:
        - permissions
        - created_at
        - updated_at
        - env_id
        - id
        - user_id
      filter:
        _or:
          - environment:
              user_id:
                _eq: X-Hasura-User-Id
          - environment:
              project:
                user_id:
                  _eq: X-Hasura-User-Id
          - environment:
              project:
                organisation:
                  user_id:
                    _eq: X-Hasura-User-Id
          - environment:
              env_level_permissions:
                _and:
                  - user_id:
                      _eq: X-Hasura-User-Id
                  - permissions:
                      _contains:
                        permissions_manage: true
          - environment:
              project:
                project_level_permissions:
                  _and:
                    - user_id:
                        _eq: X-Hasura-User-Id
                    - permissions:
                        _contains:
                          permissions_manage: true
          - environment:
              project:
                organisation:
                  org_level_permissions:
                    _and:
                      - user_id:
                          _eq: X-Hasura-User-Id
                      - permissions:
                          _contains:
                            permissions_manage: true
      allow_aggregations: true
update_permissions:
  - role: user
    permission:
      columns:
        - permissions
      filter:
        _or:
          - environment:
              user_id:
                _eq: X-Hasura-User-Id
          - environment:
              project:
                user_id:
                  _eq: X-Hasura-User-Id
          - environment:
              project:
                organisation:
                  user_id:
                    _eq: X-Hasura-User-Id
          - environment:
              env_level_permissions:
                _and:
                  - user_id:
                      _eq: X-Hasura-User-Id
                  - permissions:
                      _contains:
                        permissions_manage: true
          - environment:
              project:
                project_level_permissions:
                  _and:
                    - user_id:
                        _eq: X-Hasura-User-Id
                    - permissions:
                        _contains:
                          permissions_manage: true
          - environment:
              project:
                organisation:
                  org_level_permissions:
                    _and:
                      - user_id:
                          _eq: X-Hasura-User-Id
                      - permissions:
                          _contains:
                            permissions_manage: true
      check: null
delete_permissions:
  - role: user
    permission:
      filter:
        _or:
          - environment:
              user_id:
                _eq: X-Hasura-User-Id
          - environment:
              project:
                user_id:
                  _eq: X-Hasura-User-Id
          - environment:
              project:
                organisation:
                  user_id:
                    _eq: X-Hasura-User-Id
          - environment:
              env_level_permissions:
                _and:
                  - user_id:
                      _eq: X-Hasura-User-Id
                  - permissions:
                      _contains:
                        permissions_manage: true
          - environment:
              project:
                project_level_permissions:
                  _and:
                    - user_id:
                        _eq: X-Hasura-User-Id
                    - permissions:
                        _contains:
                          permissions_manage: true
          - environment:
              project:
                organisation:
                  org_level_permissions:
                    _and:
                      - user_id:
                          _eq: X-Hasura-User-Id
                      - permissions:
                          _contains:
                            permissions_manage: true
event_triggers:
  - name: env_permissions
    definition:
      delete:
        columns: '*'
      enable_manual: false
      insert:
        columns: '*'
      update:
        columns:
          - permissions
    retry_conf:
      interval_sec: 10
      num_retries: 0
      timeout_sec: 60
    webhook: '{{API}}/api/v1/events/permissions/environment'
    headers:
      - name: x-hasura-webhook-secret
        value_from_env: NHOST_WEBHOOK_SECRET
    cleanup_config:
      batch_size: 10000
      clean_invocation_logs: false
      clear_older_than: 168
      paused: true
      schedule: 0 0 * * *
      timeout: 60

table:
  name: memberships
  schema: public
configuration:
  column_config:
    org_id:
      custom_name: org_id
  custom_column_names:
    org_id: org_id
  custom_root_fields: {}
object_relationships:
  - name: organisation
    using:
      foreign_key_constraint_on: org_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
array_relationships:
  - name: permissions
    using:
      foreign_key_constraint_on:
        column: membership_id
        table:
          name: permissions
          schema: public
insert_permissions:
  - role: user
    permission:
      check:
        organisation:
          user_id:
            _eq: X-Hasura-User-Id
      set:
        user_id: x-hasura-User-Id
      columns:
        - org_id
select_permissions:
  - role: user
    permission:
      columns:
        - created_at
        - updated_at
        - id
        - user_id
        - org_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      allow_aggregations: true
update_permissions:
  - role: user
    permission:
      columns: []
      filter:
        organisation:
          user_id:
            _eq: X-Hasura-User-Id
      check: null
delete_permissions:
  - role: user
    permission:
      filter:
        organisation:
          user_id:
            _eq: X-Hasura-User-Id

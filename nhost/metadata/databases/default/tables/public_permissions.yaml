table:
  name: permissions
  schema: public
object_relationships:
  - name: environment
    using:
      foreign_key_constraint_on: environment_id
  - name: membership
    using:
      foreign_key_constraint_on: membership_id
  - name: project
    using:
      foreign_key_constraint_on: project_id
insert_permissions:
  - role: user
    permission:
      check:
        membership:
          organisation:
            user_id:
              _eq: X-Hasura-User-Id
      columns:
        - create
        - delete
        - environment_id
        - membership_id
        - project_id
        - read
        - update
select_permissions:
  - role: user
    permission:
      columns:
        - create
        - created_at
        - delete
        - environment_id
        - id
        - membership_id
        - project_id
        - read
        - update
        - updated_at
      filter:
        membership:
          _or:
            - user_id:
                _eq: X-Hasura-User-Id
            - organisation:
                user_id:
                  _eq: X-Hasura-User-Id
      allow_aggregations: true
update_permissions:
  - role: user
    permission:
      columns:
        - create
        - delete
        - environment_id
        - project_id
        - read
        - update
      filter:
        membership:
          organisation:
            user_id:
              _eq: X-Hasura-User-Id
      check: null
delete_permissions:
  - role: user
    permission:
      filter:
        membership:
          organisation:
            user_id:
              _eq: X-Hasura-User-Id

table:
  name: projects
  schema: public
configuration:
  column_config:
    org_id:
      custom_name: org_id
  custom_column_names:
    org_id: org_id
  custom_root_fields: {}
object_relationships:
  - name: organisation
    using:
      foreign_key_constraint_on: org_id
array_relationships:
  - name: environments
    using:
      foreign_key_constraint_on:
        column: project_id
        table:
          name: environments
          schema: public
  - name: permissions
    using:
      foreign_key_constraint_on:
        column: project_id
        table:
          name: permissions
          schema: public
insert_permissions:
  - role: user
    permission:
      check:
        organisation:
          memberships:
            user_id:
              _eq: X-Hasura-User-Id
      columns:
        - name
        - org_id
select_permissions:
  - role: user
    permission:
      columns:
        - created_at
        - id
        - name
        - updated_at
        - org_id
      filter:
        organisation:
          memberships:
            user_id:
              _eq: X-Hasura-User-Id
      allow_aggregations: true
update_permissions:
  - role: user
    permission:
      columns:
        - name
      filter:
        organisation:
          memberships:
            user_id:
              _eq: X-Hasura-User-Id
      check: null
delete_permissions:
  - role: user
    permission:
      filter:
        organisation:
          user_id:
            _eq: X-Hasura-User-Id

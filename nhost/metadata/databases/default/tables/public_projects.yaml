table:
  name: projects
  schema: public
object_relationships:
  - name: workspace
    using:
      foreign_key_constraint_on: workspace_id
array_relationships:
  - name: environments
    using:
      foreign_key_constraint_on:
        column: project_id
        table:
          name: environments
          schema: public
insert_permissions:
  - role: user
    permission:
      check:
        workspace:
          memberships:
            user_id:
              _eq: X-Hasura-User-Id
      columns:
        - name
        - workspace_id
select_permissions:
  - role: user
    permission:
      columns:
        - created_at
        - id
        - name
        - updated_at
        - workspace_id
      filter:
        workspace:
          memberships:
            user_id:
              _eq: X-Hasura-User-Id
      allow_aggregations: true
update_permissions:
  - role: user
    permission:
      columns:
        - name
      filter:
        workspace:
          memberships:
            user_id:
              _eq: X-Hasura-User-Id
      check: null
delete_permissions:
  - role: user
    permission:
      filter:
        workspace:
          user_id:
            _eq: X-Hasura-User-Id

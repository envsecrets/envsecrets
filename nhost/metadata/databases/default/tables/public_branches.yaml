table:
  name: branches
  schema: public
object_relationships:
  - name: environment
    using:
      foreign_key_constraint_on: environment_id
insert_permissions:
  - role: user
    permission:
      check:
        environment:
          project:
            environments:
              project:
                organisation:
                  memberships:
                    user_id:
                      _eq: X-Hasura-User-Id
      columns:
        - environment_id
        - name
select_permissions:
  - role: user
    permission:
      columns:
        - name
        - created_at
        - updated_at
        - environment_id
        - id
      filter:
        environment:
          project:
            environments:
              project:
                organisation:
                  memberships:
                    user_id:
                      _eq: X-Hasura-User-Id
      allow_aggregations: true
update_permissions:
  - role: user
    permission:
      columns:
        - name
      filter:
        environment:
          project:
            environments:
              project:
                organisation:
                  memberships:
                    user_id:
                      _eq: X-Hasura-User-Id
      check: null
delete_permissions:
  - role: user
    permission:
      filter:
        environment:
          project:
            environments:
              project:
                organisation:
                  memberships:
                    user_id:
                      _eq: X-Hasura-User-Id
